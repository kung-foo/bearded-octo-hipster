<!doctype html>
<html lang="en" ng-app="ProcessList">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/static/js/angular.min.js"></script>
    <script src="/static/js/angular-sanitize.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/controllers.js"></script>
    <script src="/static/js/filters.js"></script>
    <script src="/static/js/services.js"></script>
</head>
<body ng-controller="ProcessListCtrl">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span2">
                <!--Sidebar content-->
                <form>
                    <fieldset>
                        <legend>Controls</legend>
                        <label>Filter</label>
                        <input type="text" placeholder="Type somethingâ€¦" ng-model="query">
                        <span class="help-block">Example block-level help text here.</span>
                    </fieldset>
                </form>
            </div>
            <div class="span10">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <thead>
                        <tr>
                            <th>PID</th>
                            <th>Create Time</th>
                            <th>Username</th>
                            <th>Threads</th>
                            <th>RSS</th>
                            <th>CPU Time</th>
                            <th>Command Line</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="process in processes | filter:query">
                            <td><span class="mono">{{process.pid}}</span></td>
                            <td>{{process.create_time}}</td>
                            <td>{{process.username}}</td>
                            <td><span class="mono">{{process.thread_count}}</span></td>
                            <td><span class="mono">{{process.rss}}</span></td>
                            <td><span class="mono">{{process.cpu}}</span></td>
                            <td><span class="mono" ng-bind-html="process.cmdline | boldFirst"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
